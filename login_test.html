<!DOCTYPE html>
<html>
<head>
    <title>TWOEM Login Test</title>
    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:8001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">Login successful! Token: ${data.access_token}</p>`;
                    
                    // Test user info endpoint
                    const userResponse = await fetch('http://localhost:8001/api/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        }
                    });
                    
                    const userData = await userResponse.json();
                    resultDiv.innerHTML += `<p>User info: ${JSON.stringify(userData)}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Login failed: ${data.detail}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</head>
<body>
    <h1>TWOEM Login Test</h1>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" value="admin">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" value="Twoemweb@2020">
    </div>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>
</body>
</html>
